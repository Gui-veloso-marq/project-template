<div class="px-2 py-4 w-100" [ngClass]="{'background-dark': theme==='dark','background-light': theme==='light' }">
    <div class="d-flex justify-content-between align-items-center">
        <div class="w-100">
            <p class="m-0 fw-bold" style="font-size: 0.8rem;">{{question.title}}</p>
            <div class="d-flex p-3">
                <div *ngFor="let action of actions" style="height: 4rem; width: 4rem;" (click)="sendAnswer(action)"
                        class="border rounded-circle d-flex justify-content-center align-items-center me-2 pointer {{themeAnswer(action)}}">
                        <p class="fw-bold m-0"> {{action}}</p>
                    </div>
            </div>
        </div>
        <div class="d-flex flex-column p-2">
            <div style="position: relative;">
                <i class="bi bi-camera-fill" style="font-size: 1.6rem;" (click)="cameraService.cameraOn()"></i>
            </div>
            <div style="position: relative;">
                <i class="bi bi-chat" style="font-size: 1.6rem;" (click)="showComments = !showComments; activeComment = 0"></i>
                <div class="bg-danger rounded-circle comment-pill" style="width: 0.7rem; height: 0.7rem;"
                    *ngIf="!showComments && comments">

                </div>
            </div>
        </div>
    </div>

    <div *ngIf="question.extraQuestions">
        <div *ngIf="themeAnswer('NC')">
            <div *ngFor="let extraQuestion of question.extraQuestions">
                <div class="list-group">
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="">
                        {{ extraQuestion }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    


    <div *ngIf="showComments" class="btn-group" role="group" aria-label="Basic radio toggle button group" >
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" (change)="activeComment = 1">
        <label class="btn btn-outline-primary" for="btnradio1">‚ö†Ô∏è <br> Pontos de aten√ß√£o</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (change)="activeComment = 2">
        <label class="btn btn-outline-primary" for="btnradio2">üí° <br> Oportunidade de melhoria </label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (change)="activeComment = 3">
        <label class="btn btn-outline-primary" for="btnradio3">‚≠ê <br> Pontos de excel√™ncia </label>
    </div>

    <textarea rows="3" *ngIf="activeComment === 1" [(ngModel)]="comments[0]" class="mt-3 w-100 rounded border-primary-cs"></textarea>
    <textarea rows="3" *ngIf="activeComment === 2" [(ngModel)]="comments[1]" class="mt-3 w-100 rounded border-primary-cs"></textarea>
    <textarea rows="3" *ngIf="activeComment === 3" [(ngModel)]="comments[2]" class="mt-3 w-100 rounded border-primary-cs"></textarea>
</div>
