<div class="w-100 d-flex justify-content-center bg-primary-cs text-white text-center px-1 py-2" [ngClass]="{'d-none': cameraOn}">
    <p class="m-0">Auditoria</p>
</div>
<section class="m-4 rounded bg-white" [ngClass]="{'d-none': cameraOn}">
    <div class=" p-2 d-flex justify-content-center">
        <button class="button-primary bg-info" data-bs-toggle="modal"
        data-bs-target="#checkModal">Registrar</button>
    </div>
    <form action="" class="p-3">
        <div class="m-2">
            <label for="data-inicio" class="form-label">Período</label>
            <div class="d-flex w-100">
                <input type="date" class="form-control me-2" id="data-fim" lang="pt-BR">
                <input type="date" class="form-control" id="data-inicio" lang="pt">
            </div>
        </div>
        <div class="d-flex w-100">
            <div class="m-2 w-100">
                <label for="" class="mb-2">Vistoriador</label>
                <select class="form-select">
                    <option value="">Todos</option>
                    <option value="">Colaborador 1</option>
                    <option value="">Colaborador 2</option>
                </select>
            </div>
            <div class="m-2 w-100">
                <label for="" class="mb-2">Questionário</label>
                <select class="form-select">
                    <option value="" selected>Auditoria</option>
                </select>
            </div>
        </div>
        <button class="button-primary m-2" type="submit" style="height: 2rem;">Pesquisar</button>
    </form>
</section>


<div class="modal fade" id="checkModal" tabindex="-1" aria-hidden="true" [ngClass]="{'d-none': cameraOn}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary-cs text-white d-flex justify-content-between">
                <h5 class="modal-title" id="exampleModalLabel">Auditoria</h5>
                <i class="bi bi-x-lg text-white" data-bs-dismiss="modal" #closeVistoria></i>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
                <form class="w-100 form" >
                    <label for="" class="form-label mt-2">Local</label>
                    <select name="" id="" class="form-select">
                        <option value="">Todos</option>
                        <option value="">Local 1</option>
                        <option value="">Local 2</option>
                    </select>
                    <label for="" class="form-label mt-2">Auditor</label>
                    <select name="" id="" class="form-select">
                        <option value="">Todos</option>
                        <option value="">Auditor 1</option>
                        <option value="">Auditor 2</option>
                    </select>
                    <label for="" class="form-label mt-2">Data</label>
                    <input type="text" class="form-control"  [value]="data" disabled>
                    <app-card-item *ngFor="let item of questionarioService.questionario" [item]="item"></app-card-item>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="button-primary px-5 d-flex" data-bs-dismiss="modal" (click)="refresh()">Concluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-captura *ngIf="cameraOn"></app-captura>
